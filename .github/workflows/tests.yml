name: CI / Tests

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main"]
  merge_group:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3
  NODE_VERSION: 20.x

jobs:
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”¨ Setup
        uses: ./.github/workflows/setup
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ›» Lint
        run: bun lint

      - name: ðŸ’¡ Typecheck
        run: bun typecheck

      - name: ðŸ§ª Unit tests
        run: bun test
